            const highwayHtml = guide.highway.map(tip => `
                <div class="bg-white/95 backdrop-blur-sm rounded-xl shadow-sm border border-stone-200 overflow-hidden p-4 border-l-4 border-l-indigo-500 bg-indigo-50/30">
                    <h3 class="font-bold text-indigo-900 mb-1 flex items-center gap-2">
                        ${getIcon('Car', {size: 16, className: "text-indigo-600"})}
                        ${tip.title}
                    </h3>
                    <p class="text-sm text-stone-600 leading-relaxed">${tip.content}</p>
                </div>
            `).join('');

            return `
            <div class="space-y-6 animate-fade-in">
                <h2 class="text-xl font-bold text-stone-800 px-1 flex items-center gap-2">
                    ${getIcon('Car', {size: 24, className: "text-lime-600"})}
                    Êó•Êú¨Ëá™ÈßïÊ≥®ÊÑè‰∫ãÈ†Ö
                </h2>
                
                <div class="mb-2">
                    <img 
                        src="car.jpg" 
                        alt="Driving Visual Guide" 
                        class="w-full h-auto rounded-xl border-2 border-stone-600 shadow-inner"
                    />
                </div>

                <div class="space-y-3">
                    ${tipsHtml}
                </div>

                <div>
                    <h3 class="text-lg font-bold text-stone-700 mb-3 px-1 border-l-4 border-stone-400 pl-2">Â∏∏Áî®‰∫§ÈÄöËôüË™å</h3>
                    <div class="grid grid-cols-2 gap-3">
                        ${signsHtml}
                    </div>
                </div>

                <div>
                    <h3 class="text-lg font-bold text-stone-700 mb-3 px-1 border-l-4 border-indigo-400 pl-2">È´òÈÄüÂÖ¨Ë∑ØË°åÈßõÊåáÂçó</h3>
                    <div class="space-y-3">
                        ${highwayHtml}
                    </div>
                </div>
            </div>`;
        }

        // --- Main App Renderer ---

        function renderHeader() {
            const currentDayData = TRIP_DATA.itinerary.find(d => d.id === selectedDayId);
            const weatherSection = (activeTab === 'itinerary' && currentDayData) ? `
                <div class="flex items-center gap-2 bg-white/50 px-3 py-1.5 rounded-full border border-stone-100">
                    ${renderWeatherIcon(currentDayData.weather)}
                    <span class="text-sm font-bold text-stone-600">${currentDayData.temp}</span>
                    <span class="text-xs text-stone-400 pl-1 border-l border-stone-300 ml-1">${currentDayData.location}</span>
                </div>` : '';

            const dayButtons = TRIP_DATA.itinerary.map(day => {
                const isActive = selectedDayId === day.id;
                const activeClasses = isActive 
                    ? "bg-indigo-600/90 backdrop-blur border-indigo-600 text-white shadow-lg shadow-indigo-200" 
                    : "bg-white/60 backdrop-blur border-stone-200 text-stone-400";
                
                return `
                <button
                    data-day="${day.id}"
                    onclick="selectDay('${day.id}')"
                    class="flex-shrink-0 snap-center flex flex-col items-center justify-center w-14 h-16 rounded-xl border transition-all duration-300 active:scale-95 ${activeClasses}"
                >
                    <span class="text-[10px] font-medium uppercase leading-none mb-1">${day.date}</span>
                    <span class="text-lg font-black leading-none">${day.dayOfWeek}</span>
                </button>`;
            }).join('');

            const daySelector = activeTab === 'itinerary' ? `
                <div id="day-scroll-container" class="flex overflow-x-auto gap-3 px-4 pb-3 no-scrollbar snap-x">
                    ${dayButtons}
                </div>` : '';

            return `
            <div class="shrink-0 bg-white/80 backdrop-blur-md border-b border-stone-200/50 shadow-sm z-50">
                <div class="px-4 py-3 flex justify-between items-center">
                    <div>
                        <h1 class="text-xl font-black tracking-tighter text-indigo-900">KANSAI TRIP</h1>
                        <p class="text-xs text-stone-400 font-medium tracking-widest">DEC 27 - JAN 04</p>
                    </div>
                    ${weatherSection}
                </div>
                ${daySelector}
            </div>`;
        }

        function renderContent() {
            let contentHtml = '';
            switch(activeTab) {
                case 'itinerary': contentHtml = renderItineraryView(); break;
                case 'flights': contentHtml = renderFlightsView(); break;
                case 'hotels': contentHtml = renderHotelsView(); break;
                case 'driving': contentHtml = renderDrivingView(); break;
                case 'manhole': contentHtml = renderManholeView(); break;
                case 'map': contentHtml = renderMapView(); break;
                case 'notes': contentHtml = renderNotesView(); break;
                default: contentHtml = renderItineraryView();
            }

            return `
            <div id="main-content" class="flex-1 overflow-y-auto overflow-x-hidden p-4 space-y-4 no-scrollbar overscroll-contain pb-24 relative z-10">
                ${contentHtml}
                <div class="text-center pt-8 pb-4 opacity-80">
                    <div class="border-t border-stone-400/30 pt-2 px-4 inline-flex items-baseline gap-2">
                        <span class="text-sm text-stone-500 font-medium tracking-wider">Created by</span>
                        <span class="text-4xl text-stone-600" style="font-family: 'Dancing Script', cursive">Wen</span>
                    </div>
                </div>
            </div>`;
        }

        function renderBottomNav() {
            const tabs = [
                { id: 'itinerary', label: 'Ë°åÁ®ã', icon: 'Calendar' },
                { id: 'flights', label: 'Ëà™Áè≠', icon: 'Plane' },
                { id: 'hotels', label: 'È£ØÂ∫ó', icon: 'Hotel' },
                { id: 'driving', label: 'Ëá™Èßï', icon: 'Car', color: 'text-lime-600' },
                { id: 'manhole', label: 'Â∫´Â≠ò', icon: 'CreditCard', sub: 'scale-90' },
                { id: 'map', label: 'Âú∞Âúñ', icon: 'MapIcon', color: 'text-emerald-600' },
                { id: 'notes', label: 'ÂÇôË®ª', icon: 'NotebookPen', color: 'text-pink-600' },
            ];

            const buttons = tabs.map(tab => {
                const isActive = activeTab === tab.id;
                const defaultColor = isActive ? 'text-indigo-600' : 'text-stone-400';
                const activeColor = tab.color && isActive ? tab.color : defaultColor;
                const strokeWidth = isActive ? 2.5 : 2;
                
                return `
                <button onclick="setActiveTab('${tab.id}')" class="flex flex-col items-center justify-center w-14 h-full space-y-1 active:bg-stone-50 ${activeColor}">
                    ${getIcon(tab.icon, {size: 20, strokeWidth: strokeWidth})}
                    <span class="text-[9px] font-medium ${tab.sub || ''}">${tab.label}</span>
                </button>`;
            }).join('');

            return `
            <div class="shrink-0 bg-white/90 backdrop-blur-md border-t border-stone-200/50 pb-safe z-50 overflow-x-auto no-scrollbar">
                <div class="flex justify-between items-center h-16 min-w-max px-2">
                    ${buttons}
                </div>
            </div>`;
        }

        function renderApp() {
            const root = document.getElementById('app-root');
            root.innerHTML = `
                <div class="fixed inset-0 z-0 pointer-events-none md:max-w-md md:mx-auto">
                    <img src="https://tw.wamazing.com/media/wp-content/uploads/sites/4/2022/12/shigatravel_pixta_62991025_L-853x569.jpg.webp" alt="Shiga Scenery" class="w-full h-full object-cover opacity-90"/>
                    <div class="absolute inset-0 bg-stone-300/85 backdrop-blur-[2px]"></div>
                </div>
                ${renderHeader()}
                ${renderContent()}
                ${renderBottomNav()}
            `;

            // Scroll Logic after render
            if (activeTab === 'itinerary') {
                const container = document.getElementById('day-scroll-container');
                const selectedBtn = container.querySelector(`[data-day="${selectedDayId}"]`);
                if (selectedBtn) {
                    selectedBtn.scrollIntoView({ behavior: 'smooth', block: 'nearest', inline: 'center' });
                }
            }
            
            // Scroll to top on tab change
            const mainContent = document.getElementById('main-content');
            // We only scroll to top if we just re-rendered. In a real React app it keeps state. 
            // Here we are re-rendering the whole DOM, so it naturally resets scroll unless we prevent it.
            // Since we re-render innerHTML, scroll resets to top automatically.
        }

        // --- Interactive Functions (Exposed to Global) ---
        
        window.setActiveTab = function(tab) {
            activeTab = tab;
            renderApp();
        };

        window.selectDay = function(dayId) {
            selectedDayId = dayId;
            renderApp();
        };

        // --- Initial Render ---
        renderApp();

    </script>
</body>
